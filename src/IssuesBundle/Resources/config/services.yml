services:
    issues.model.collaboration:
        class: IssuesBundle\Model\Service\Collaboration

    issues.workflow.action.remember_collaborant:
        class: IssuesBundle\Workflow\Action\RememberCollaboratorAction
        arguments:
            - @issues.model.collaboration
            - @security.token_storage
        tags:
            - { name: oro_workflow.action, alias: remember_collaborant }

    issues.form.type.issue:
        class: IssuesBundle\Form\Type\IssueType
        tags:
            - { name: form.type, alias: issue_type }

    issues.form.type.issue_relations:
        class: IssuesBundle\Form\Type\IssueRelationsType
        tags:
            - { name: form.type, alias: issue_relations_type }

    issues.model.issue_update_stamp:
        class: IssuesBundle\Model\Service\IssueUpdateStamp
        arguments:
            - @security.token_storage

    issues.model.issue_code_generator:
        class: IssuesBundle\Model\Service\IssueCodeGenerator

    issues.listener.issue_persisting:
        class: IssuesBundle\EventListeners\IssuesPersistingListener
        arguments:
            - @issues.model.issue_update_stamp
            - @issues.model.issue_code_generator
            - @issues.model.collaboration
            - @security.token_storage
        tags:
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: preUpdate }

    issues.listener.issue_note_persisting:
        class: IssuesBundle\EventListeners\IssueNotePersistingListener
        arguments:
            - @issues.model.issue_update_stamp
            - @issues.model.collaboration
            - @security.token_storage
        tags:
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: preUpdate }